site_name: "NeRDS: Nederlandse Richtlijn Digitale Systemen 0.1"
site_description: De Nederlandse Richtlijn Digitale Systemen van het Ministerie van Binnenlandse Zaken en Koninkrijksrelaties

theme:
  name: material
  custom_dir: src/overrides
  language: nl
  palette:
    primary: custom
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  font: false
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - navigation.footer
    - navigation.prune
    - navigation.path
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.suggest
    - content.tooltips
    - content.tabs.link
  icon:
    logo: fontawesome/solid/house
    annotation: fontawesome/solid/circle-info

nav:
  - Home: index.md
  - Richtlijnen:
      - Overzicht: richtlijnen/index.md
      - 1. Gebruikersbehoeften: richtlijnen/gebruikersbehoeften/index.md
      - 2. Toegankelijkheid: richtlijnen/toegankelijkheid/index.md
      - 3. Open Source: richtlijnen/open-source/index.md
      - 4. Open Standaarden: richtlijnen/open-standaarden/index.md
      - 5. Cloud: richtlijnen/cloud/index.md
      - 6. Veiligheid: richtlijnen/veiligheid/index.md
      - 7. Privacy: richtlijnen/privacy/index.md
      - 8. Samenwerking: richtlijnen/samenwerking/index.md
      - 9. Integratie: richtlijnen/integratie/index.md
      - 10. Data: richtlijnen/data/index.md
      - 11. Algoritmen: richtlijnen/algoritmen/index.md
      - 12. Inkoopstrategie: richtlijnen/inkoop/index.md
      - 13. Duurzaamheid: richtlijnen/duurzaamheid/index.md
      - 14. Servicestandaard: richtlijnen/servicestandaard/index.md
  - Over NeRDS:
      - Over-NeRDS/index.md
      - Bijdragen: Over-NeRDS/CONTRIBUTING.md

# Extra opties
markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - admonition
  - attr_list
  - abbr
  - md_in_html
  - footnotes
  - toc:
      toc_depth: 3
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.blocks.html

# Extra opties voor footer
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MinBZK/NeRDS

extra_css:
  - stylesheets/navigation.css
  - stylesheets/filters.css
  - stylesheets/extra.css
  - stylesheets/footer.css
  - stylesheets/all.min.css
  - stylesheets/choices.min.css
  - stylesheets/modal.css
  - stylesheets/landing-page.css
  - stylesheets/language-switcher.css

extra_javascript:
  - javascripts/jquery-3.6.0.min.js
  - javascripts/choices.min.js
  - javascripts/tablesort.min.js
  - javascripts/tablesort.js
  - javascripts/filtering.js
  - javascripts/cluster-form.js
  - javascripts/language-switcher.js

plugins:
  - awesome-pages:
      collapse_single_pages: true
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: false
      reconfigure_search: true
      languages:
        - locale: nl
          default: true
          name: Nederlands
          build: true
          nav_translations:
            Home: Home
            Richtlijnen: Richtlijnen
            Overzicht: Overzicht
            "1. Gebruikersbehoeften": "1. Gebruikersbehoeften"
            "2. Toegankelijkheid": "2. Toegankelijkheid"
            "3. Open Source": "3. Open Source"
            "4. Open Standaarden": "4. Open Standaarden"
            "5. Cloud": "5. Cloud"
            "6. Veiligheid": "6. Veiligheid"
            "7. Privacy": "7. Privacy"
            "8. Samenwerking": "8. Samenwerking"
            "9. Integratie": "9. Integratie"
            "10. Data": "10. Data"
            "11. Algoritmen": "11. Algoritmen"
            "12. Inkoopstrategie": "12. Inkoopstrategie"
            "13. Duurzaamheid": "13. Duurzaamheid"
            "14. Servicestandaard": "14. Servicestandaard"
            "Over NeRDS": "Over NeRDS"
            "Bijdragen": "Bijdragen"
        - locale: en
          name: English
          build: true
          nav_translations:
            Home: Home
            Richtlijnen: Guidelines
            Overzicht: Overview
            "1. Gebruikersbehoeften": "1. User Needs"
            "2. Toegankelijkheid": "2. Accessibility"
            "3. Open Source": "3. Open Source"
            "4. Open Standaarden": "4. Open Standards"
            "5. Cloud": "5. Cloud"
            "6. Veiligheid": "6. Security"
            "7. Privacy": "7. Privacy"
            "8. Samenwerking": "8. Collaboration"
            "9. Integratie": "9. Integration"
            "10. Data": "10. Data"
            "11. Algoritmen": "11. Algorithms"
            "12. Inkoopstrategie": "12. Procurement Strategy"
            "13. Duurzaamheid": "13. Sustainability"
            "14. Servicestandaard": "14. Service Standard"
            "Over NeRDS": "About NeRDS"
            "Bijdragen": "Contributing"
  - glightbox
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      timezone: Europe/Amsterdam
      locale: nl

# Link naar GitHub repo
repo_url: https://github.com/MinBZK/NeRDS
site_url: https://minbzk.github.io/NeRDS/
edit_uri: edit/main/docs/
