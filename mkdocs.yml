# Existing mkdocs.yml content
site_name: Nederlandse Richtlijn Digitale Systemen 0.1
site_description: De Nederlandse Richtlijn Digitale Systemen van het Ministerie van Binnenlandse Zaken en Koninkrijksrelaties

theme:
  name: material
  custom_dir: src/overrides
  language: nl
  palette:
    primary: custom
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  font: false
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - navigation.footer
    - navigation.prune
    - navigation.path
    - search.highlight
    - search.suggest
    - content.tooltips
    - content.tabs.link
  icon:
    logo: fontawesome/solid/house
    annotation: fontawesome/solid/circle-info

nav:
  - Home:
      - index.md
  - Over NeRDS:
      - Over-NeRDS/index.md

# Extra opties
markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - admonition
  - attr_list
  - abbr
  - md_in_html
  - footnotes
  - toc:
      toc_depth: 3
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.blocks.html

# Extra opties voor footer
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MinBZK/NeRDS

extra_css:
  - stylesheets/navigation.css
  - stylesheets/filters.css
  - stylesheets/extra.css
  - stylesheets/footer.css
  - stylesheets/all.min.css
  - stylesheets/choices.min.css
  - stylesheets/modal.css


extra_javascript:
  - javascripts/jquery-3.6.0.min.js
  - javascripts/choices.min.js
  - javascripts/tablesort.min.js
  - javascripts/tablesort.js
  - javascripts/filtering.js
  - javascripts/mermaid.min.js
  - javascripts/modal.js

plugins:
  - glightbox
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      timezone: Europe/Amsterdam
      locale: nl
  - awesome-pages:
      collapse_single_pages: true

#hooks:
#    - src/overrides/hooks/tags.py
#    - src/overrides/hooks/lists.py

# Link naar GitHub repo
repo_url: https://github.com/MinBZK/NeRDS
site_url: https://minbzk.github.io/NeRDS/
edit_uri: edit/main/docs/
