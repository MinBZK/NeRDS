name: Publish mkdocs via GitHub Pages

on:
  push:
    branches:
      - main
      - development
    tags:
      - '*'

jobs:
  deploy-main:
    name: deploy main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: get tag
        id: get_commit_hash
        run: |
          echo "commit_hash=$(git describe --tags)" >> "$GITHUB_OUTPUT"

      - name: inject version
        run: |
          sed -i 's/development/${{ steps.get_commit_hash.outputs.commit_hash }}/g' docs/version.md

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.uv/bin" >> $GITHUB_PATH

      - name: install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt
          uv pip install mike  # Add mike installation

      - name: Configure git for mike
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch gh-pages branch
        run: |
          git fetch origin gh-pages --depth=1 || echo "gh-pages branch doesn't exist yet"

      - name: Deploy with mike
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            uv run mike deploy production latest --push --update-aliases
            uv run mike set-default production --push
          else
            uv run mike deploy development --push
          fi
