repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
        exclude: mkdocs.yml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: detect-private-key
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: [--fix]
  - repo: local
    hooks:
      - id: validate-richtlijnen
        name: Validate NeRDS richtlijn files
        entry: python scripts/validate_richtlijn.py
        language: system
        files: ^docs/richtlijnen/.*/index\.md$
        pass_filenames: false
      - id: validate-actions
        name: Validate actions.yaml registry
        entry: python scripts/validate_actions.py
        language: python
        files: ^docs/action-registry/actions\.yaml$
        pass_filenames: false
        additional_dependencies: [pyyaml, jsonschema]
